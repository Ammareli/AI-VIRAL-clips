<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Progress - AI-VIRALCLIPS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <h1>AI-VIRALCLIPS</h1>
            </div>
            <p class="tagline">Transform YouTube videos into viral shorts</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Progress Section -->
            <section class="progress-section">
                <div class="card progress-card">
                    <h2>Download Progress</h2>

                    <div class="status-badge" id="statusBadge">
                        <span class="pulse-dot"></span>
                        <span id="statusText">Initializing...</span>
                    </div>

                    <div class="progress-container">
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar" id="progressBar">
                                <div class="progress-bar-fill" id="progressBarFill"></div>
                                <div class="progress-bar-glow"></div>
                            </div>
                            <div class="progress-label">
                                <span id="progressPercent">0%</span>
                                <span id="etaText"></span>
                            </div>
                        </div>

                        <div class="status-details" id="statusDetails">
                            <div class="detail-item">
                                <span class="detail-label">Job ID:</span>
                                <span class="detail-value" id="jobIdDisplay"></span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Status:</span>
                                <span class="detail-value" id="statusValue">Queued</span>
                            </div>
                        </div>
                    </div>

                    <!-- Video Player (Hidden initially) -->
                    <div class="video-section hidden" id="videoSection">
                        <h3>Your Video is Ready!</h3>
                        <div class="video-container" id="videoContainer">
                            <video id="videoPlayer" preload="metadata">
                                Your browser does not support the video tag.
                            </video>
                            <!-- Custom Play Button Overlay -->
                            <div class="video-overlay" id="videoOverlay">
                                <div class="play-button" id="playButton">
                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 5v14l11-7z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="video-info" id="videoInfo">
                            <!-- Video info will be populated here -->
                        </div>
                    </div>

                    <!-- Error Section -->
                    <div class="error-section hidden" id="errorSection">
                        <svg class="error-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                            <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            <circle cx="12" cy="16" r="1" fill="currentColor" />
                        </svg>
                        <h3>Download Failed</h3>
                        <p id="errorMessage"></p>
                    </div>

                    <!-- Actions -->
                    <div class="progress-actions">
                        <button class="btn btn-text" id="backToHomeBtn">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            Back to Home
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="progress.js"></script>
</body>

</html>
