name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www
            
            # 1. Clean up and Clone/Pull
            if [ ! -d "AI-VIRALCLIPS/.git" ]; then
              echo "Directory is not a git repo. Cleaning and cloning..."
              # Use sudo if necessary, or ensure 'deploy' user has rights
              rm -rf AI-VIRALCLIPS 
              git clone https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git AI-VIRALCLIPS
            fi
            
            cd AI-VIRALCLIPS
            git pull origin main

            # 2. Environment Setup
            # This creates the .env file inside the 'app' folder
            cat << 'EOF' > app/.env
            ${{ secrets.PROD_ENV_FILE }}
            EOF
            
            # 3. Backend Setup
            python3.12 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # 4. Permissions
            chmod -R 755 frontend